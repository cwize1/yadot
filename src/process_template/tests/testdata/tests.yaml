tests:
  drop_empty_field_value:
    template: |
      cat: dog
      elephant:
          ${{ drop }}: rat

    expected:
      error:
      output:
      - cat: dog
        elephant:

  drop_field:
    template: |
      cat: dog
      ${{ drop }}:
          elephant: rat

    expected:
      error:
      output:
      - cat: dog

  drop_simple:
    template: |
      ${{ drop }}:
          world

    expected:
      error:
      output: []

  drop_substring:
    template: |
      cat ${{drop}} dog

    expected:
      error: drop_substring:1:1 expression value 'drop' cannot be a substring
      output:

  drop_value:
    template: |
      cat:
          ${{drop}}

    expected:
      error: drop_value:2:5 expression value 'drop' can only be used as a map key
      output:

  if_config_bool:
    template: |
      fruit:
      - peach
      - ${{ if .moreFruit }}:
          - banana
      vegetable:
      - carrot
      - ${{ if .moreVegetables }}:
          - tomato

    config: |
      moreFruit: true
      moreVegetables: false

    expected:
      error:
      output:
      - fruit:
          - peach
          - banana
        vegetable:
          - carrot

  if_inline:
    template: |
      ${{ if inline }}

    expected:
      error: if_inline:1:1 expression value 'inline' cannot be converted to a bool value
      output:

  if_drop:
    template: |
      ${{ if drop }}

    expected:
      error: if_drop:1:1 expression value 'drop' cannot be converted to a bool value
      output:

  inline_double_drop:
    template: |
      cat: dog
      ${{ inline }}:
          ${{ inline }}:
              ${{ drop }}:
                  elephant: rat

    expected:
      error:
      output:
      - cat: dog

  inline_double:
    template: |
      cat: dog
      ${{ inline }}:
          ${{ inline }}:
              elephant: rat

    expected:
      error:
      output:
      - cat: dog
        elephant: rat

  inline_field:
    template: |
      cat: dog
      ${{ inline }}:
          elephant: rat

    expected:
      error:
      output:
      - cat: dog
        elephant: rat

  inline_list_into_list:
    template: |
      - cat
      - ${{ inline }}:
          - dog
          - elephant

    expected:
      error:
      output:
      - - cat
        - dog
        - elephant

  inline_list_into_map:
    template: |
      cat: dog
      ${{ inline }}:
          - elephant

    expected:
      error: inline_list_into_map:3:5 cannot inline lists into maps
      output:

  inline_map_into_list:
    template: |
      - cat: dog
      - ${{ inline }}:
            elephant: parrot

    expected:
      error: inline_map_into_list:3:7 cannot inline maps into lists
      output:

  inline_value_into_list:
    template: |
      - cat: dog
      - ${{ inline }}:
            elephant

    expected:
      error: inline_value_into_list:3:7 cannot inline values into lists
      output:

  inline_simple:
    template: |
      ${{ inline }}:
          world

    expected:
      error:
      output:
      - world

  inline_substring:
    template: |
      cat ${{inline}} dog

    expected:
      error: inline_substring:1:1 expression value 'inline' cannot be a substring
      output:

  inline_value_into_map:
    template: |
      cat: dog
      ${{ inline }}:
          elephant

    expected:
      error: inline_value_into_map:3:5 cannot inline values into maps
      output:

  inline_value:
    template: |
      cat:
          ${{inline}}

    expected:
      error: inline_value:2:5 expression value 'inline' can only be used as a map key
      output:

  boolean_as_substring:
    template: |
      Hello, ${{true}}

    expected:
      error: "boolean_as_substring:1:1 expression value of type bool cannot be a substring"
      output:

  query_inline_object:
    template: |
      animals:
      - cat: ${{ .cat }}
      - dog: ${{ .dog }}

    config: |
      cat:
          motion: pounce
      dog:
          motion: run

    expected:
      error:
      output:
      - animals:
        - cat:
            motion: pounce
        - dog:
            motion: run

  query_simple:
    template: |
      ${{.animal}}

    config: |
      animal: cat

    expected:
      error:
      output:
      - cat

  query_substring:
    template: |
      animals: cats and ${{.animal}}

    config: |
      animal: dogs

    expected:
      error:
      output:
      - animals: cats and dogs

  query_not_found:
    template: |
      ${{.animal}}

    config: |
      animals:
      - cat

    expected:
      error: query_not_found:1:1 index "animal" not found
      output:

  query_index_wrong_type:
    template:
      ${{.animal.sound}}

    config: |
      animal: cat

    expected:
      error: "query_index_wrong_type:1:1 cannot get index \"sound\": value type string is not indexable"
      output:

  query_index_string:
    template: |
      ${{.["."]}}

    config: |
      .: period

    expected:
      error:
      output:
      - period

  query_index_bool:
    template: |
      ${{.[true]}}

    config: |
      apple: banana

    expected:
      error: query_index_bool:1:1 value of type bool cannot be used to index into a map
      output:

  query_index_list:
    template: |
      - ${{.[1]}}
      - ${{.[0]}}

    config: |
      - apple
      - banana

    expected:
      error:
      output:
      - - banana
        - apple

  query_index_list_out_of_bounds:
    template: |
      - ${{.[2]}}

    config: |
      - apple
      - banana

    expected:
      error: query_index_list_out_of_bounds:1:3 index 2 is out of bounds
      output:

  query_index_list_string:
    template: |
      ${{.["a"]}}

    config: |
      - apple
      - banana

    expected:
      error: query_index_list_string:1:1 value of type string cannot be used to index into a list
      output:

  simple_list_expr:
    template: |
      - ${{"dog"}}
      - ${{"cat"}}

    expected:
      error:
      output:
      - - dog
        - cat

  simple_list:
    template: |
      - cat
      - dog

    expected:
      error:
      output:
      - - cat
        - dog

  simple_string_expr:
    template: |
      ${{ "hello" }}

    expected:
      error:
      output:
      - hello

  simple_string:
    template: |
      world

    expected:
      error:
      output:
      - world

  true_value:
    template:
      ${{ true }}

    expected:
      error:
      output:
      - true

  false_value:
    template:
      ${{ false }}

    expected:
      error:
      output:
      - false

  true_eq_true:
    template:
      ${{ true == true }}

    expected:
      error:
      output:
      - true

  true_eq_false:
    template:
      ${{ true == false }}

    expected:
      error:
      output:
      - false

  true_ne_false:
    template:
      ${{ true != false }}

    expected:
      error:
      output:
      - true

  empty_string_eq:
    template:
      ${{ "" == "" }}

    expected:
      error:
      output:
      - true

  empty_string_ne:
    template:
      ${{ "" != "" }}

    expected:
      error:
      output:
      - false

  string_not_empty:
    template:
      ${{ "cat" != "" }}

    expected:
      error:
      output:
      - true

  string_eq_itself:
    template:
      ${{ "cat" == "cat" }}

    expected:
      error:
      output:
      - true

  string_eq_config_var:
    template: ${{ "cat" == .animal }}

    config: |
      animal: cat

    expected:
      error:
      output:
      - true

  if_config_var:
    template: |
        ${{ if .animal == "cat" }}:
          sound: meow
        ${{ if .animal == "dog" }}:
          sound: woof

    config: |
      animal: cat

    expected:
      error:
      output:
      - sound: meow
